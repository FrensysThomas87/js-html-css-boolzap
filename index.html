<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolzapp</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>
    <header></header>
    <div id="app">
      <div class="container">
        <!-- sidebar -->
        <div id="sidebar" class="float-l overflow-y">
          <div id="upper-sidebar" class="flex">
            <div class="avatar-container flex">
              <img :src="avatarIo" alt="Avatar">
              <span>{{userName}}</span>
            </div>
            <div class="upper-sidebar-icons flex">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
        </div>
        <!--end sidebar -->
        
        <!-- main -->
        <main class="float-l overflow-y">
          <div id="friend-section" class="float-l"></div>
          <div id="central-main"></div>
          <div id="main-bottom" class="float-l"></div>
        </main>
        <!--end main -->
      </div>
    </div>
  
  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
